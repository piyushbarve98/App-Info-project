<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="dashboard.css">
    <title>Document</title>
</head>
<body class="has-background-link">
  <!-- modal div -->
   <div class="modal is-active">
    <div class="modal-background"></div>
    <div class="modal-content">

      <div class="box">
        <p>great work</p>
      </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div> 
  <!-- modal div end-->
  <div class="mainContainer">
    <form  id="form1">
    <div class="field">
        <label class="label">Name</label>
        <div class="control">
          <input class="input" type="text" placeholder="Enter App Name" name="nameVal" required>
        </div>
      </div>
      
      
     
      
      
      <div class="field">
        <label class="label">Description</label>
        <div class="control">
          <textarea class="textarea" placeholder="Enter App Description" name="descVal" required></textarea>
        </div>
      </div>
      
      <!-- logo url-->
      <div class="field">
        <label class="label">App Logo Url</label>
        <div class="control">
          <input class="input" type="text" placeholder="Enter App Logo Url" name="appLogoUrl">
        </div>
      </div>

      <!-- App install url-->

      <div class="field">
        <label class="label">App Install Url</label>
        <div class="control">
          <input class="input" type="text" placeholder="Enter App Logo Url" name="appInstallUrl">
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button type="submit" class="button is-link">Save</button>
        </div>
        
      </div>
    </form>

    <form id="form2" class="my-3">
      <div class="field">
        <label class="label">Enter App Name </label>
        <div class="control">
          <input class="input" type="text" placeholder="Enter App Name" name="deleteVal" required>
        </div>
      </div>
      <div class="control">
        <button type="submit" class="button is-link">Delete</button>
      </div>
    </form>
  </div>
  <script type="module" src="dashboard.js"></script>
    <script  type="module" src="index.js"></script>
</body>
</html>
