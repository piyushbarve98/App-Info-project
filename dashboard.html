<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="dashboard.css">
    <title>Document</title>
</head>
<body class="has-background-link">
  <div class="mainContainer">
    <form  id="form1">
    <div class="field">
        <label class="label">Name</label>
        <div class="control">
          <input class="input" type="text" placeholder="Enter App Name" name="nameVal">
        </div>
      </div>
      
      
     
      
      
      <div class="field">
        <label class="label">Description</label>
        <div class="control">
          <textarea class="textarea" placeholder="Enter App Description" name="descVal"></textarea>
        </div>
      </div>
      
      <!-- logo url-->
      <div class="field">
        <label class="label">App Logo Url</label>
        <div class="control">
          <input class="input" type="text" placeholder="Enter App Logo Url" name="appLogoUrl">
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button type="submit" class="button is-link">Save</button>
        </div>
        <div class="control">
          <button class="button is-link is-light">Cancel</button>
        </div>
      </div>
    </form>

    <form id="form2" class="my-3">
      <div class="field">
        <label class="label">Enter Id: </label>
        <div class="control">
          <input class="input" type="text" placeholder="Enter App Name" name="deleteVal">
        </div>
      </div>
      <div class="control">
        <button type="submit" class="button is-link">Delete</button>
      </div>
    </form>
  </div>
  <script type="module" src="dashboard.js"></script>
    <script  type="module" src="index.js"></script>
</body>
</html>
